$def with (pid, name, characters)
$if tx.user.role == 'player' and tx.user.name == name:
    <p>Your characters:</p>
$else:
    <p>$:{name}'s characters:</p>
<ul>
$for character in characters:
    <li><a href="/players/$:pid/characters/$:character['name']">$character['name']</a></li>
</ul>

<form method=post action="/create/start"><button>Create a Character</button></form>
